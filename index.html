<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <form id="number">
        <div class="form-group">
          <label for="userNumber">Enter your number here: </label>
          <input id="userNumber" class="form-control" type="text">
        </div>
        <button id="submit" type="submit" class="btn btn-outline-warning">Ping-Pong!</button>
        <button id ="reset" type="reset" class="btn btn-outline-warning">Reset</button>
      </form>
      <div class="row" id="result">
        <div class="col-md-4">
        </div>
        <ul class="table col-md-4" id="finalList">
        </ul>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </body>
</html>
